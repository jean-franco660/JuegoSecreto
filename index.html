<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1>Adivina el número secreto</h1>
                    <p class="texto__parrafo">Intenta adivinar el número entre 1 y 10.</p>
                </div>

                <!-- Usamos un formulario para mejorar accesibilidad -->
                <form id="formJuego" onsubmit="verificarIntento(); return false;">
                    <label for="valorUsuario" class="visually-hidden">Número</label>
                    <input type="number" id="valorUsuario" max="10" min="1" required class="container__input"
                        placeholder="Escribe un número">

                    <div class="chute container__botones">
                        <button type="submit" class="container__boton">Intentar</button>
                        <button type="button" onclick="reiniciarJuego();" class="container__boton" id="reiniciar"
                            disabled>Nuevo juego</button>
                    </div>
                </form>
            </div>

            <!-- Imagen con un alt más descriptivo -->
            <img src="./img/ia.png" alt="Ilustración de una inteligencia artificial pensando un número"
                class="container__imagen-persona" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
